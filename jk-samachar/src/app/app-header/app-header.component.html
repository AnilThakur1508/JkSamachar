<header class="app-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top  px-3">
    <div class="container-fluid">
      
      <!-- Logo -->
      <a class="navbar-brand fw-bold" href="#">JK Samachar</a>

      <!-- Toggle Button for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-5">
          <li class="nav-item">
            <a class="nav-link" routerLink="/jknews">J&amp;K News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/politics">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/toursim">Tourism</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/agriculture">Agriculture</a>
          </li>
        </ul>

        <!-- Search -->
        <form class="col-2 d-flex me-5">
          <input
            class="form-control me-1"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- Auth Buttons -->
        <div class="d-flex ms-auto ml-10">
          <button [hidden]="IsAdminLogined" class="btn btn-success me-2">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
          <button [hidden]="IsAdminLogined" class="btn btn-secondary">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
